repos:
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/myint/autoflake
    rev: v1.5.3
    hooks:
      - id: autoflake
        language_version: python3
        args:
          - --in-place
          - --remove-all-unused-imports
  -   repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
      rev: v1.1.2
      hooks:
      -   id: markdown-toc
